<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなただけの冒険がここから始まる</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero-container">
        <header>
            <div class="logo">Advers</div>
            <nav>
                <ul>
                    <li><a href="#">ホーム</a></li>
                    <li><a href="#">モーダル</a></li>
                    <li><a href="#">予約</a></li>
                    <li><a href="#">ツアー</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <span>検索</span>
                <div class="search-box">
                    <input type="text" placeholder="検索">
                </div>
                <button class="search-button">検索</button>
            </div>
        </header>

        <main>
            <div class="hero-content">
                <h1>あなただけの冒険が<br>ここから始まる</h1>
                <p>ここであなたの旅を計画しましょう</p>
                <button class="cta-button">今すぐ旅行を計画する</button>
            </div>
        </main>

        <div class="hero-footer">
            <div class="trip-planner">
                <div class="planner-text">旅行を計画する</div>
                <div class="planner-button">今すぐ</div>
            </div>
        </div>

        <div class="decorative-elements">
            <div class="beach-car"></div>
            <div class="leaves left-leaves"></div>
            <div class="leaves right-leaves"></div>
            <div class="waves"></div>
            <div class="sun"></div>
            <div class="clouds"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
